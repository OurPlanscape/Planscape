version: "3.9"

services:
  _planscape:
    image: planscape
    command: ["echo", "build done"]
    build:
      context: ..
      dockerfile: docker/${DOCKERFILE:-Dockerfile}
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - "6380:6379"
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data/redis
  celery_worker:
    image: planscape
    extends:
      service: _planscape
    working_dir: /usr/src/app/src/planscape
    command: uv run python manage.py auto_reload_celery
    deploy:
      replicas: 1
    network_mode: "host"
    environment:
      GOOGLE_APPLICATION_CREDENTIALS_FILE: /root/.config/gcloud/planscape-23d66-4d449c5227ed.json
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
      - forsys
    volumes:
      - ..:/usr/src/app
      - /usr/src/app/.venv # Exclude .venv from host sync (keep in container)
      - ${HOME}/.config/gcloud:/root/.config/gcloud:ro
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_MULTIPLE_EXTENSIONS: postgis,hstore,postgis_topology,postgis_raster,pgrouting
    volumes:
      - postgres:/data/postgres
    ports:
      - 5433:5432
    restart: unless-stopped
    command: -c fsync=off -c synchronous_commit=off -c full_page_writes=off
  martin:
    image: ghcr.io/maplibre/martin:v0.13.0
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
    command: --config /app/martin.yaml
    volumes:
      - ..:/app
  forsys:
    build:
      context: ..
      dockerfile: docker/Dockerfile.forsys
    ports:
      - "8001:8000"
    depends_on:
      - db
    env_file:
      - ../.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - .:/usr/src/app
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 2s
      timeout: 20s
      retries: 15
  minio_setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/planscape-control-dev --ignore-existing;
      mc mb myminio/planscape-datastore-dev --ignore-existing;
      mc mb myminio/planscape-media-local --ignore-existing;
      exit 0;
      "
volumes:
  postgres: null
  cache:
    driver: local
  minio_data:
    driver: local
