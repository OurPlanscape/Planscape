name: Django CI

on:
  push:
    branches: ["cleanup"]
  pull_request:
    branches: ["main"]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'src/planscape/**'

  lint:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          src: src/planscape

  build:
    runs-on: ubuntu-latest
    needs: [detect-changes, lint]
    if: needs.detect-changes.outputs.backend == 'true'
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10.8]

    services:
      redis:
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        image: postgis/postgis:14-3.3
        env:
          # must specify password for PG Docker container image
          # see: https://registry.hub.docker.com/_/postgres?tab=description&page=1&name=10
          POSTGRES_PASSWORD: password
          POSTGRES_DB: planscape
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Update Apt Cache
        run: sudo apt-get update
      - name: Install Apt Dependencies
        run: sudo apt-get install libcurl4-openssl-dev libssl-dev gcc gdal-bin libgdal-dev r-base-core -y
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install UV
        uses: astral-sh/setup-uv@v6
        with:
          version: latest
          python-version: ${{ matrix.python-version }}

      - name: Configure cache
        uses: actions/cache@v3
        id: cache
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Cache is healthy?
        if: steps.cache.outputs.cache-hit == 'true'
        run: timeout 10s uv run pip --version || rm -rf .venv

      - name: Set up PostGIS
        env:
          PGPASSWORD: password
        run: |
          psql -d postgresql://postgres@localhost/template1 -f src/planscape/testing/postgis_setup.sql
      - name: Run Tests
        env:
          SECRET_KEY: c25df907e3b95b0138b24f2bba3621f697d38196b0afe7a50c
          AWS_ACCESS_KEY_ID: fakekey
          AWS_SECRET_ACCESS_KEY: fakekey
          AWS_DEFAULT_REGION: us-west-2
          CELERY_BROKER_URL: redis://localhost:6379/0
          CACHEOPS_REDIS: redis://localhost:6379/0
        run: |
          touch .env
          echo SECRET_KEY="$SECRET_KEY" >> .env
          echo AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID" >> .env
          echo AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY" >> .env
          echo AWS_DEFAULT_REGION="$AWS_DEFAULT_REGION" >> .env
          echo CELERY_BROKER_URL="$CELERY_BROKER_URL" >> .env
          echo CACHEOPS_REDIS="$CACHEOPS_REDIS" >> .env
          cd src/planscape
          uv run python manage.py test . --parallel 4

  backend-gate:
    name: Backend Gate
    runs-on: ubuntu-latest
    if: always()
    needs: [detect-changes, lint, build]
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.detect-changes.outputs.backend }}" != "true" ]]; then
            echo "No backend changes â€” skipped"
            exit 0
          fi
          if [[ "${{ needs.lint.result }}" != "success" || "${{ needs.build.result }}" != "success" ]]; then
            echo "Backend CI failed"
            exit 1
          fi
          echo "Backend CI passed"
