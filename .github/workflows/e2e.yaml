name: E2E Tests

on:
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Create .env for feature flags
        run: |
          echo 'FEATURE_FLAGS="${{ vars.FEATURE_FLAGS }}"' > .env

      - name: Configure proxy to dev backend
        run: |
          cat > src/interface/proxy.conf.json << 'EOF'
          {
            "/planscape-backend": {
              "target": "https://dev.planscape.org",
              "secure": true,
              "logLevel": "debug",
              "changeOrigin": true
            }
          }
          EOF

      - name: Generate environment.dev.ts
        run: |
          cat > src/interface/src/environments/environment.dev.ts << EOF
          export const environment = {
            production: false,
            environment: 'ci',
            backend_endpoint: '/planscape-backend',
            martin_server: 'https://dev.planscape.org/tiles/',
            mapbox_key: '${{ secrets.MAPBOX_KEY }}',
            open_panel_key: '${{ secrets.OPEN_PANEL_KEY }}',
            open_panel_enabled: false,
            google_analytics_id: '',
            debug_layers: false,
            sentry: {
              dsn_url: '',
              enable_extra_error_data: false,
              enable_httpclient: false,
              enable_browser_reporting: false,
              enable_interventions_reporting: false,
              enable_crash_reporting: false,
              enable_profiling: false,
              traces_sample_rate: 0.0,
              profiling_sample_rate: 0.0,
              enable_context_lines: false,
              enable_deprecations_reporting: false,
            },
          };
          EOF

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: src/interface/package-lock.json

      - name: Install frontend dependencies
        working-directory: src/interface
        run: npm ci

      - name: Install Playwright Chromium
        working-directory: src/interface
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E tests
        working-directory: src/interface
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: src/interface/e2e-report/
          retention-days: 14
