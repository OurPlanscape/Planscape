<app-acres-treated></app-acres-treated>
<ng-container *appFeatureFlag="'statewide_datalayers'">
  <mat-tab-group
    #tabGroup
    class="summary-tab-group"
    mat-align-tabs="start"
    disablePagination="true">
    <mat-tab label="Treatments">
      <app-project-area-tx-tab></app-project-area-tx-tab>
    </mat-tab>
    <mat-tab label="Data Layers">
      <app-data-layers></app-data-layers>
    </mat-tab>
    <mat-tab label="Base Layers" *appFeatureFlag="'statewide_baselayers'">
    </mat-tab>
  </mat-tab-group>
</ng-container>
<div *appFeatureFlag="'statewide_datalayers'; hide: true" class="fake-tab">
  <app-project-area-tx-tab></app-project-area-tx-tab>
</div>
