<mat-tab-group
  class="summary-tab-group"
  mat-align-tabs="start"
  disablePagination="true">
  <mat-tab label="Treatments">
    <app-project-area-tx-tab></app-project-area-tx-tab>
  </mat-tab>
  <mat-tab label="Map Layers"></mat-tab>

<sg-opacity-slider
  [minValue]="0"
  [maxValue]="1"
  [step]="0.01"
  [sliderValue]="(opacity | async) || 0"
  (valueChange)="changeValue($event)"></sg-opacity-slider>
