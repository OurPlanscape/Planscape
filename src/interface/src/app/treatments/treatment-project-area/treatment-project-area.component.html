<sg-treatment-progress
  *ngIf="activeProjectArea$ | async; let activeProjectArea"
  [totalStands]="activeProjectArea.total_stand_count"
  [treatedStands]="
    getTreatedStandsTotal(activeProjectArea.prescriptions)
  "></sg-treatment-progress>
<mat-tab-group
  class="summary-tab-group"
  mat-align-tabs="start"
  disablePagination="true">
  <mat-tab label="Treatments">
    <app-project-area-tx-tab></app-project-area-tx-tab>
  </mat-tab>
  <mat-tab label="Base Maps">
    <app-map-base-layer></app-map-base-layer>
  </mat-tab>
  <mat-tab label="Notes">
    <sg-notes-sidebar
      [notes]="(notes | async) ?? []"
      [notesState]="notesSidebarState"
      (createNote)="addNote($event)"
      (deleteNote)="handleNoteDelete($event)"
      noNotesTitleText="No Project Area Notes Yet"
      noNotesDetailText="Start adding notes to help your team learn more about this project area.">
    </sg-notes-sidebar>
  </mat-tab>
</mat-tab-group>
