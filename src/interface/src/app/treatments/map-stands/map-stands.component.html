<mgl-vector-source
  [id]="sourceId"
  [tiles]="[vectorLayerUrl]"></mgl-vector-source>

<mgl-layer
  [id]="layers.projectAreaOutline.name"
  type="line"
  source="stands"
  [paint]="{
    'line-color': '#4A4A4A',
    'line-width': 3
  }"
  [sourceLayer]="layers.projectAreaOutline.sourceLayer"></mgl-layer>

<mgl-layer
  [id]="layers.stands.name"
  type="fill"
  source="stands"
  [paint]="paint"
  (layerMouseDown)="clickOnStand($event)"
  (layerMouseEnter)="setCursor()"
  (layerMouseLeave)="resetCursor()"
  [sourceLayer]="layers.stands.sourceLayer"></mgl-layer>

<mgl-layer
  [id]="layers.standsOutline.name"
  type="line"
  source="stands"
  [paint]="{
    'line-color': '#4A4A4A',
    'line-width': 1
  }"
  [sourceLayer]="layers.standsOutline.sourceLayer"></mgl-layer>

<mgl-layer
  [id]="layers.selectedStands.name"
  type="fill"
  source="stands"
  [paint]="{
    'fill-color': '#007dff',
    'fill-opacity': 0.2
  }"
  [sourceLayer]="layers.selectedStands.sourceLayer"
  [filter]="[
    'in',
    ['get', 'id'],
    ['literal', selectedStands$ | async]
  ]"></mgl-layer>
