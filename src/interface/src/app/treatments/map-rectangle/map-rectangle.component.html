<mgl-geojson-source id="rectangle-source">
  <mgl-feature [geometry]="rectangleGeometry"></mgl-feature>
</mgl-geojson-source>
<mgl-layer
  id="selection-rectangle"
  type="line"
  [source]="sourceName"
  [paint]="{
    'line-color': '#007dff',
    'line-width': 1
  }"></mgl-layer>
<mgl-layer
  id="selection-rectangle-fill"
  type="fill"
  [source]="sourceName"
  [paint]="{
    'fill-color': '#007dff',
    'fill-opacity': 0.1
  }"></mgl-layer>
