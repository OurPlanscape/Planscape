<sg-modal
  [title]="(standChartPanelTitle$ | async) || ''"
  primaryButtonText="Create"
  [scrollableContent]="false"
  [showBorders]="true"
  [hasFooter]="false"
  (clickedClose)="close()"
  width="large"
  class="stand-data-modal">
  <div modalBodyContent class="expanded-stand-data">
    <app-stand-data-chart></app-stand-data-chart>
  </div>
</sg-modal>
