<app-metric-selector
  class="grid-item"
  *ngFor="let list of dropdownOptions; let i = index"
  [selectedOption]="selectedOptions[i]"
  [metrics]="list"
  [label]="'Metric ' + (i + 1)"
  [color]="metricColors[i].value"
  (metricChanged)="
    optionSelected(i, metricColors[i].key, $event)
  "></app-metric-selector>
