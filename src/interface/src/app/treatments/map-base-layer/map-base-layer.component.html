<div class="base-options">
  <div *ngFor="let t of baseLayers" class="base-option">
    <input
      type="radio"
      [value]="t"
      [id]="'layer-' + t"
      name="baseLayer"
      [checked]="(baseLayer$ | async) === t"
      (click)="updateBaseLayer(t)" />
    <label [for]="'layer-' + t">{{ t }}</label>
  </div>
</div>
