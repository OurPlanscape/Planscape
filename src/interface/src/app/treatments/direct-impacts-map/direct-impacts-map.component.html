<mgl-map
  [attributionControl]="false"
  *ngIf="mapExtent$ | async; let bounds"
  (mapLoad)="mapLoaded($event)"
  [boxZoom]="false"
  [doubleClickZoom]="true"
  [dragPan]="true"
  [dragRotate]="false"
  [fitBoundsOptions]="{ padding: 20 }"
  [fitBounds]="bounds"
  [interactive]="true"
  [maxZoom]="17"
  [minZoom]="7"
  [pitchWithRotate]="false"
  [style]="(baseLayerUrl$ | async) || ''"
  [transformRequest]="transformRequest"
  (zoomEvt)="saveZoom()"
  (sourceData)="sourceData($event)">
  <app-map-stands
    [userCanEditStands]="false"
    sourceId="stands"
    [mapLibreMap]="mapLibreMap"
    [selectStart]="null"
    [selectEnd]="null"></app-map-stands>

  <app-map-project-areas
    [withFill]="false"
    [showTooltips]="false"></app-map-project-areas>

  <app-map-stands-tx-result
    [mapLibreMap]="mapLibreMap"
    [propertyName]="variables[year]"></app-map-stands-tx-result>
</mgl-map>
