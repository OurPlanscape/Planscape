<div *ngIf="summary$ | async; let summary" class="project-areas-list">
  <sg-project-area-expander
    *ngFor="let projectArea of summary.project_areas"
    [projectArea]="projectArea"
    (headerClick)="setActiveProjectArea(projectArea.project_area_id)">
  </sg-project-area-expander>

  <!-- TODO: REMOVE - leaving this in place for debugging -->

  <div class="debug-link" *ngFor="let projectArea of summary.project_areas">
    <a
      [routerLink]="['project-area', projectArea.project_area_id]"
      (click)="setActiveProjectArea(projectArea.project_area_id)">
      {{ projectArea.project_area_name }}
    </a>
  </div>
</div>
