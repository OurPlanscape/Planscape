<div class="grid-item" *ngFor="let list of dropdownOptions; let i = index">
  <app-metric-selector
    [selectedOption]="selectedOptions[i]"
    [metrics]="list"
    [label]="'Metric ' + (i + 1)"
    [color]="metricColors[i]"
    (metricChanged)="optionSelected(i, $event)"
    (activated)="activateMetric($event)"></app-metric-selector>
</div>
