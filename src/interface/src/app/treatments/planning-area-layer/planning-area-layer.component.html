<mgl-geojson-source [id]="sourceName">
  <mgl-feature [geometry]="polygonGeometry"></mgl-feature>
</mgl-geojson-source>
<mgl-layer
  id="treatment-area-polygon"
  type="line"
  [source]="sourceName"
  [paint]="{
    'line-color': '#767575',
    'line-width': 2
  }">
</mgl-layer>
<mgl-layer
  id="treatment-area-fill"
  type="fill"
  [source]="sourceName"
  [paint]="{
    'fill-color': '#E9F1FF',
    'fill-opacity': 0.4
  }">
</mgl-layer>
