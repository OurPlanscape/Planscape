<sg-modal
  title="Discard Polygon(s)?"
  [shortHeader]="false"
  [showBorders]="false"
  [showClose]="false"
  [centerFooter]="false"
  primaryButtonText="Discard"
  (clickedPrimary)="confirm()"
  (clickedSecondary)="closeModal()">
  <div modalBodyContent class="padded">
    Your polygon(s) have not been saved, are you sure you want to discard?
  </div>
</sg-modal>
