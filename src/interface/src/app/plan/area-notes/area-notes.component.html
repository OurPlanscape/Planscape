<div class="notes">
  <div *ngFor="let note of notes" class="note">
    <div class="note-head">
      <div>{{ note.user_name }}</div>
      <div class="date">{{ note.created_at | date }}</div>
      <button
        *ngIf="canDelete(note)"
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="more note options"
        style="float: right; position: absolute; right: 4px">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          (click)="openDeleteNoteDialog(note)"
          class="delete-note-button">
          <mat-icon class="delete-icon">delete_outline</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
    <div class="note-content">
      {{ note.content }}
    </div>
  </div>
</div>
<mat-form-field appearance="outline">
  <textarea
    (keydown.enter)="addNote($event)"
    [(ngModel)]="note"
    [disabled]="saving"
    cdkTextareaAutosize
    matInput
    placeholder="add a note">
  </textarea>
  <mat-spinner diameter="20" matSuffix *ngIf="saving"></mat-spinner>
  <svg
    *ngIf="!saving"
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    class="arrow-up"
    (click)="addNote($event)"
    [ngClass]="{ active: !!note }"
