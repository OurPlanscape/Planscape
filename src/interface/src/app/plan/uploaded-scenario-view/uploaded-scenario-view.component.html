<h4 class="title">Treatment Plans</h4>
<div class="uploaded-scenario-panel-content">
  <app-treatments-tab
    class="uploaded-treatments-tab"
    *ngIf="scenario"
    [scenarioId]="scenario.id!"
    [planningArea]="plan$ | async"></app-treatments-tab>
  <app-plan-tabs-footer
    [scenarioId]="scenario?.id!"
    *ngIf="showTreatmentFooter$ | async"></app-plan-tabs-footer>
</div>
