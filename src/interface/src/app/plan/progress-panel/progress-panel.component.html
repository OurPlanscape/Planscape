<div class="progress-panel">
  <div class="progress-header">
    <div class="progress-title">{{plan?.name}}</div>
  </div>

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- Tree node template for leaf nodes (without children) -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding
      [ngClass]="{'clickable': node.clickable, 'selected': node.id === currentTaskId}"
      (click)="goToStep(node)">
      <button mat-icon-button disabled>
        <!-- Show check icon if it's a top-level task that's done.
             Show a numbered circle if it's a top-level task that's not done.
             Show a bullet point if it's a nested task. -->
        <mat-icon *ngIf="!isChild(node) && node.done" class="check-icon">check_circle</mat-icon>
        <div *ngIf="!isChild(node) && !node.done" class="number-circle">{{ node.stepNumber }}</div>
        <mat-icon *ngIf="isChild(node)" class="bullet-point-icon">lens</mat-icon>
      </button>
          {{node.name}}
    </mat-tree-node>

    <!-- Tree node template for expandable nodes (with children) -->
    <mat-tree-node
        *matTreeNodeDef="let node;when: hasChild"
        matTreeNodePadding
        [ngClass]="{'clickable': node.clickable, 'selected': node.id === currentTaskId}">
          <button mat-icon-button disabled>
            <mat-icon *ngIf="!isChild(node) && node.done" class="check-icon">check_circle</mat-icon>
            <div *ngIf="!isChild(node) && !node.done" class="number-circle">{{ node.stepNumber }}</div>
          </button>
          {{node.name}}
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.taskName">
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
    </mat-tree-node>
  </mat-tree>
</div>
