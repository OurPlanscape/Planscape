<div class="create-scenarios-panel mat-elevation-z2">
  <div class="create-scenarios-panel-content">
    <div class="scenario-name">
      <form [formGroup]="formGroups[0]!">
        <mat-form-field class="scenario-name-input">
          <input
            formControlName="scenarioName"
            matInput
            placeholder="Scenario Name:" />
        </mat-form-field>
      </form>
      <div *ngIf="formGroups[0].invalid && formGroups[0].touched" class="error">
        Please enter scenario name above
      </div>
    </div>
    <div class="tab-container">
      <mat-tab-group
        [selectedIndex]="selectedTabIndex"
        [animationDuration]="tabAnimation">
        <mat-tab label="Configuration">
          <div class="create-scenarios-inner-wrapper">
            <app-set-priorities
              [plan$]="plan$"
              [formGroup]="formGroups[1]"
              [treatmentGoals$]="treatmentGoals$ | async"
              (changeConditionEvent)="
                changeCondition($event)
              "></app-set-priorities>
            <app-identify-project-areas
              *ngIf="project_area_upload_enabled"
              [formGroup]="formGroups[3]"></app-identify-project-areas>
            <app-constraints-panel
              [constraintsForm]="formGroups[2]"
              [excludedAreasOptions]="
                excludedAreasOptions
              "></app-constraints-panel>
            <div class="flex-row gap-12">
              <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="
                  !formGroups[1].valid ||
                  !formGroups[2].valid ||
                  !formGroups[3].valid ||
                  generatingScenario
                "
                (click)="createScenario()">
                {{ generatingScenario ? 'GENERATING SCENARIO...' : 'GENERATE' }}
              </button>
              <div *ngIf="project_area_upload_enabled">
                Estimated time ??????
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Results">
          <ng-container [ngSwitch]="scenarioState">
            <ng-container *ngSwitchCase="'LOADING'"></ng-container>
            <app-scenario-not-started
              *ngSwitchCase="'NOT_STARTED'"></app-scenario-not-started>
            <app-scenario-pending
              *ngSwitchCase="'PENDING'"></app-scenario-pending>
            <app-scenario-pending
              *ngSwitchCase="'RUNNING'"></app-scenario-pending>
            <app-scenario-results
              *ngSwitchCase="'SUCCESS'"
              [results]="scenarioResults"
              [scenarioChartData]="scenarioChartData"
              [priorities]="priorities"
              (downloadCsv)="downloadCsv()"></app-scenario-results>
            <app-scenario-failure
              *ngSwitchCase="'FAILURE'"
              (goBack)="goBackToPlanning()"></app-scenario-failure>
          </ng-container>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
