<div class="constraints-panel">
  <!-- Form -->

  <form class="constraints-form" [formGroup]="constraintsForm!">
    <div class="constraints-content">
      <div formGroupName="budgetForm" class="flex-column">
        <div class="top-label">
          <label class="form-label">ESTIMATED COSTS</label>
          <label class="optional">(optional)</label>
        </div>
        <div class="flex-row">
          <div>
            <mat-form-field class="input-field" appearance="outline" floatLabel="always">
              <mat-label>Treatment cost</mat-label>
              <input class="right-align" formControlName="estimatedCost" matInput type="number">
              <span matPrefix>$&nbsp;</span>
              <span matSuffix> /acre</span>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="input-field" appearance="outline" floatLabel="always">
              <mat-label>Max total cost</mat-label>
              <input class="right-align" formControlName="maxCost" matInput type="number">
              <span matPrefix>$&nbsp;</span>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="constraints-content">
      <div formGroupName="physicalConstraintForm" class="flex-column">
        <!-- TODO Add stand size segmented button selection -->
        <div class="top-label">
          <label class="form-label">PHYSICAL CONSTRAINTS</label>
        </div>
        <div class="flex-row">
          <div>
            <mat-form-field class="input-field" appearance="outline" floatLabel="always">
              <mat-label>Max slope</mat-label>
              <input class="right-align" formControlName="maxSlope" matInput type="number">
              <span matSuffix> %</span>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="input-field" appearance="outline" floatLabel="always">
              <mat-label>Distance from roads </mat-label>
              <input class="right-align" formControlName="maxRoadDistance" matInput type="number">
              <span matSuffix> yds</span>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
