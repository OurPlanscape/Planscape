<h3 mat-dialog-title class="title">Name your plan</h3>
<form [formGroup]="planForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <div class="info">
      <mat-icon>info</mat-icon>
      <span>Boundaries cannot be modified after the plan is saved.</span>
    </div>
    <div class="info" *ngIf="!isValidTotalArea" data-id="totalAreaError">
      <mat-icon>info</mat-icon>
      <span
        >Your planning area is less than 100 acres. You will not be able to run
        treatment scenarios in Plan.</span
      >
    </div>

    <div class="input-label">
      Plan name<span class="name-required-star">*</span>
    </div>
    <sg-input-field class="name-field">
      <input matInput formControlName="planName" />
    </sg-input-field>
    <mat-error *ngIf="planForm.hasError('planNameExists')">
      There is already a planning area with that name.
    </mat-error>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-button
      color="primary"
      type="button"
      (click)="cancel()"
      [disabled]="submitting">
      CANCEL
    </button>
    <button
      mat-button
      type="submit"
      color="primary"
      data-id="save"
      [disabled]="submitting">
      <mat-spinner *ngIf="submitting" diameter="24"></mat-spinner>
      <span *ngIf="!submitting">SAVE</span>
    </button>
  </mat-dialog-actions>
</form>
