<h1 mat-dialog-title>Name your plan</h1>
<form [formGroup]="planForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <div class="info">
      <mat-icon>info</mat-icon>
      <span>Boundaries cannot be modified after the plan is saved.</span>
    </div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="planName" />
    </mat-form-field>
    <mat-error *ngIf="planForm.hasError('planNameExists')">
      There is already a planning area with that name.
    </mat-error>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-button
      color="primary"
      type="button"
      (click)="cancel()"
      [disabled]="submitting">
      CANCEL
    </button>
    <button
      mat-button
      type="submit"
      color="primary"
      data-id="save"
      [disabled]="submitting">
      <mat-spinner *ngIf="submitting" diameter="24"></mat-spinner>
      <span *ngIf="!submitting">SAVE</span>
    </button>
  </mat-dialog-actions>
</form>
