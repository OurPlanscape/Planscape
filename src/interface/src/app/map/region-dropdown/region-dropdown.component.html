<!-- Region Dropdown -->
<div class="region-wrapper" [ngClass]="{ disabled: disabled }">
  <select (change)="setRegion($event)" class="region" [disabled]="disabled">
    <option [selected]="(selectedRegion$ | async) === null" disabled>
      Select a region
    </option>
    <option
      *ngFor="let region of regions"
      [value]="region.region"
      [selected]="(selectedRegion$ | async) === region.region"
      routerLink="/map">
      {{ region.region }}
    </option>
  </select>
</div>
