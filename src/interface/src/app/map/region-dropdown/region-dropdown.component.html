<!-- Region Dropdown -->
<div class="region-wrapper" [ngClass]="{ disabled: disabled }">
  <select (change)="setRegion($event)" class="region" [disabled]="disabled">
    <option [selected]="(selectedRegion$ | async) === null" disabled>
      Select a region
    </option>
    <option
      *ngFor="let region of regionOptions"
      [value]="region.type"
      [disabled]="!region.available"
      [selected]="(selectedRegion$ | async) === region.type"
      routerLink="/map">
      {{ region.name }}
    </option>
  </select>
</div>
