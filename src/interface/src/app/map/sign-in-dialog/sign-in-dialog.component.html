<h3 mat-dialog-title>Sign in or create an account to continue</h3>

<div mat-dialog-content>
  <p>You must be signed in to save plans and collaborate with others.</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()" color="primary">CANCEL</button>
  <a mat-button href="login/" cdkFocusInitial color="primary">SIGN IN</a>
</div>
