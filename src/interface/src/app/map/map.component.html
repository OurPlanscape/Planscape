<div class="map-container">
  <div class="map-row">
    <div id="map1" class="map" [ngStyle]="{'height': mapCount > 2 ? '50%' : '100%', 'width': mapCount == 1 ? '100%' : '50%'}"></div>
    <div id="map2" class="map" [ngStyle]="{'height': mapCount > 2 ? '50%' : '100%'}" [hidden]="mapCount < 2"></div>
  </div>
  <div class="map-row">
    <div id="map3" class="map" [hidden]="mapCount < 4"></div>
    <div id="map4" class="map" [hidden]="mapCount < 4"></div>
  </div>
  <div id="controls" class="controls-container">
    <div class="layer-controls">

      <h3>Map count</h3>
      <mat-radio-group
        name="map-count-select"
        aria-label="Select an option"
        class="layer-radio-group"
        [(ngModel)]="mapCount"
        (change)="changeMapCount()">
        <mat-radio-button
          *ngFor="let mapCountOption of mapCountOptions"
          [value]="mapCountOption"
          class="layer-radio-button">
          {{ mapCountOption }}
        </mat-radio-button>
      </mat-radio-group>

      <h3>Legend</h3>
      <app-legend [legend]="legend"></app-legend>

      <mat-tab-group mat-align-tabs="center" mat-stretch-tabs="true">
        <mat-tab *ngFor="let map of maps; index as i" label="{{ map.name }}" [disabled]="i > (mapCount - 1)">
          <h3>Base layer</h3>
          <mat-radio-group
            name="{{ map.id + '-base-layer-select' }}"
            aria-label="Select an option"
            class="layer-radio-group"
            [(ngModel)]="map.config.baseLayerType"
            (change)="changeBaseLayer(map)">
            <mat-radio-button
              *ngFor="let baseLayerType of baseLayerTypes"
              [value]="baseLayerType"
              checked="{{ baseLayerType == map.config.baseLayerType }}"
              class="layer-radio-button">
              {{ BaseLayerType[baseLayerType] }}
            </mat-radio-button>
          </mat-radio-group><h3>Data</h3>
          <mat-checkbox
            name="{{ map.id + 'data-layer-toggle' }}"
            aria-label="Select or deselect"
            class="layer-checkbox"
            [(ngModel)]="map.config.showDataLayer"
            (change)="toggleDataLayer(map)">
            Data
          </mat-checkbox>
          <h3>Boundaries</h3>
          <mat-checkbox
            name="{{ map.id + 'huc12-toggle' }}"
            aria-label="Select or deselect"
            class="layer-checkbox"
            [(ngModel)]="map.config.showHUC12BoundariesLayer"
            (change)="toggleHUC12BoundariesLayer(map)">
            HUC-12
          </mat-checkbox>
          <mat-checkbox
            name="{{ map.id + 'county-toggle' }}"
            aria-label="Select or deselect"
            class="layer-checkbox"
            [(ngModel)]="map.config.showCountyBoundariesLayer"
            (change)="toggleCountyBoundariesLayer(map)">
            Counties
        </mat-checkbox>
          <h3>Projects</h3>
          <mat-checkbox
            name="{{ map.id + 'existing-projects-toggle' }}"
            aria-label="Select or deselect"
            class="layer-checkbox"
            [(ngModel)]="map.config.showExistingProjectsLayer"
            (change)="toggleExistingProjectsLayer(map)">
            Existing projects
          </mat-checkbox>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
