<h1>Delete {{ data.name }} ?</h1>
<p>Are you sure?</p>
<p class="warning">
  <b>Warning</b>
  : This operation cannot be reversed.
</p>
<div class="button-row">
  <button mat-raised-button (click)="cancel()">CANCEL</button>
  <button mat-raised-button (click)="confirm()" color="error" cdkFocusInitial>
    YES, DELETE
  </button>
</div>
