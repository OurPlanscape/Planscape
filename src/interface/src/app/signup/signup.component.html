<div class="signup-root">
  <div class="info-card-container">
    <app-info-card></app-info-card>
  </div>

  <div class="signup-form-container">
    <div class="signup-form-subcontainer">
      <div class="planscape-color-logo">
        <img src="assets/svg/planscape-color-logo.svg" alt="Planscape logo" />
      </div>
      <div class="signup-form">
        <h1 class="signup-title">Create your account</h1>

        <form [formGroup]="form" (ngSubmit)="signup()">
          <mat-label class="standard-label"
            >First Name
            <span class="required-blurb">required</span>
          </mat-label>
          <mat-form-field appearance="outline">
            <input type="text" required formControlName="firstName" matInput />
          </mat-form-field>
          <app-field-alert
            [visible]="
              this.form.controls['firstName'].errors !== null &&
              this.form.controls['firstName'].dirty === true
            "
            message="Must contain a value."
            title="field error"></app-field-alert>

          <mat-label class="standard-label"
            >Last Name
            <span class="required-blurb">required</span>
          </mat-label>
          <mat-form-field appearance="outline">
            <input type="text" required formControlName="lastName" matInput />
          </mat-form-field>
          <app-field-alert
            [visible]="
              this.form.controls['lastName'].errors !== null &&
              this.form.controls['lastName'].dirty
            "
            message="Must contain a value."
            title="field error"></app-field-alert>

          <mat-label class="standard-label"
            >Email
            <span class="required-blurb">required</span>
          </mat-label>
          <mat-form-field appearance="outline">
            <input
              type="text"
              required
              formControlName="email"
              matInput
              (blur)="getEmailError()" />
          </mat-form-field>
          <app-field-alert
            [visible]="
              this.form.controls['email'].touched &&
              this.form.controls['email'].errors !== null
            "
            [message]="getEmailError()"
            title="email error"></app-field-alert>

          <mat-label class="standard-label"
            >Create Password
            <span class="required-blurb">required</span>
          </mat-label>
          <mat-form-field appearance="outline">
            <input
              type="password"
              required
              formControlName="password1"
              matInput
              autocomplete="password"
              [errorStateMatcher]="passwordStateMatcher"
              (focus)="showHint = true"
              (blur)="showHint = false" />
          </mat-form-field>
          <app-field-alert
            [visible]="
              this.form.controls['password1'].errors !== null &&
              this.form.controls['password1'].touched
            "
            [message]="getPasswordError()"
            title="Password error"></app-field-alert>

          <mat-label class="standard-label"
            >Confirm Password
            <span class="required-blurb">required</span>
          </mat-label>
          <mat-form-field appearance="outline">
            <input
              type="password"
              required
              formControlName="password2"
              autocomplete="new-password"
              matInput />
          </mat-form-field>
          <app-field-alert
            [visible]="
              this.form.controls['password2'].errors !== null &&
              this.form.controls['password2'].touched
            "
            [message]="getConfirmPasswordError()"
            title="password error"></app-field-alert>

          <app-form-message
            [messageType]="FormMessageType.ERROR"
            *ngIf="this.form.errors !== null"
            title="Signup Error"
            [message]="getFormErrors()">
          </app-form-message>

          <button
            mat-flat-button
            type="submit"
            color="primary"
            [disabled]="!form.valid || submitting">
            {{ submitting ? 'Please wait...' : 'Create account' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
