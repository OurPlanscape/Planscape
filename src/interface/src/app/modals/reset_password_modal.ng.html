<h1 mat-dialog-title>Forgot password?</h1>
<div class="message" mat-dialog-content>{{ data.message }}</div>

<form [formGroup]="form" (ngSubmit)="handleResetEmail()">
    <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
        <input type="text" required formControlName="email" matInput />
  </mat-form-field>


    <div mat-dialog-actions>
    <button color="primary" mat-flat-button (click)="handleResetEmail()">
      Reset Password
    </button>
    <button mat-button mat-dialog-close>Cancel</button>
    </div>
</form>
