<sg-modal
  class="error-modal"
  [title]="data.title || 'Planscape Cannot Complete This Action'"
  [shortHeader]="false"
  [showBorders]="false"
  [centerFooter]="false"
  [padBody]="true"
  [showClose]="false"
  primaryButtonText="Close"
  [hasSecondaryButton]="false"
  (clickedPrimary)="cancelExit()">
  <div modalBodyContent class="padded">
    {{
      data.message ||
        'Please try again or report this issue through our feedback form'
    }}
  </div>
</sg-modal>
