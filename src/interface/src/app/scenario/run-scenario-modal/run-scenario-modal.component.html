<sg-modal
  title="Ready to run the scenario?"
  [showBorders]="false"
  [showClose]="false"
  primaryButtonText="Run Scenario"
  [hasSecondaryButton]="true"
  secondaryButtonText="Cancel"
  (clickedPrimary)="runScenario()"
  (clickedSecondary)="cancel()">
  <div modalBodyContent>
    You're about to run the scenario as it's currently set up. Once the analysis
    starts, you won't be able to make changes.
    <div class="padded-top">Are you sure you want to proceed?</div>
  </div>
</sg-modal>
