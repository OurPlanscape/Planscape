<sg-section
  headline="Exclude Areas (OPTIONAL)"
  tooltipContent="Exclude areas are types of land that you can choose to exclude from
          your planning scenarios. If you choose to exclude these areas, project
          areas will not be assigned on these lands.">
  <div>
    Select areas you want to exclude from your Potential Treatable Area.
  </div>
  <form [formGroup]="form">
    <section class="area-selection">
      <div class="checkbox-column">
        <mat-checkbox
          class="exclude-checkbox"
          [color]="'primary'"
          *ngFor="let item of excludedAreas$ | async"
          [value]="item.key.toString()"
          (change)="onCheckboxChange(item.key, $event)">
          {{ item.label }}
        </mat-checkbox>
      </div>
    </section>
  </form>
</sg-section>
