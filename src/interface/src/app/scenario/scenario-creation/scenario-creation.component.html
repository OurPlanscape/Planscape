<div>Name goes here</div>
<mat-tab-group
  #tabGroup
  mat-stretch-tabs="false"
  mat-align-tabs="start"
  class="scenario-tabs">
  <mat-tab label="Configurations">
    <sg-steps linear finishLabel="Save & Run Scenario">
      <cdk-step [stepControl]="step1.form">
        <!-- Treatment goals selector -->
        <app-treatment-goals #step1></app-treatment-goals>

        <!-- Stand size configuration -->
        <app-stand-size></app-stand-size>
      </cdk-step>
      <cdk-step><app-excluded-areas></app-excluded-areas></cdk-step>
      <cdk-step>Step 3</cdk-step>
      <cdk-step>Step 4</cdk-step>
    </sg-steps>
  </mat-tab>
  <mat-tab label="Data Layers">
    <app-data-layers class="white-background"></app-data-layers>
  </mat-tab>
</mat-tab-group>
