<sg-chart
  [data]="selectedData$ | async"
  [options]="options"
  [type]="'line'"
  xAxisLabel="Cumulative Area treated (Acres)"
  yAxisLabel="Cumulative Attainment (%)"></sg-chart>
<app-scenario-metrics-legend
  [scenarioResult]="scenarioResult"
  [scenarioId]="scenarioId"
  (handleCheckbox)="onMetricChange($event)"
  [selectedMetrics]="selectedMetrics"></app-scenario-metrics-legend>
