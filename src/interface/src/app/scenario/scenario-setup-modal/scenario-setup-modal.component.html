<sg-modal
  [title]="editMode ? 'Rename' : 'Scenario Setup'"
  [shortHeader]="false"
  [showBorders]="true"
  [centerFooter]="false"
  [primaryButtonText]="primaryCTA"
  secondaryButtonText="Cancel"
  (clickedSecondary)="cancel()"
  (clickedClose)="cancel()"
  (clickedPrimary)="handleSubmit()"
  [primaryButtonDisabled]="
    scenarioNameForm.get('scenarioName')?.hasError('required') === true ||
    submitting
  "
  [hasPrimarySpinner]="true"
  [isInSpinState]="submitting">
  <div modalBodyContent>
    <form
      [formGroup]="scenarioNameForm"
      class="scenario-name-form"
      (ngSubmit)="submitIfValid($event)">
      <div class="field-row">
        <div class="field-label-required">
          Name Your Scenario
          <div class="required-star">*</div>
        </div>
        <sg-input-field
          [disabled]="false"
          class="scenario-input"
          showSupportMessage="on-error"
          [error]="this.errorMessage !== ''"
          [supportMessage]="errorMessage">
          <input
            sgInput
            placeholder="e.g., High Severity Fire"
            name="scenarioName"
            cdkFocusInitial
            formControlName="scenarioName"
            class="name-field" />
        </sg-input-field>
      </div>
    </form>
  </div>
</sg-modal>
