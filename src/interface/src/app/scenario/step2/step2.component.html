<sg-section
  headline="Exclude Areas (OPTIONAL)"
  tooltipContent="Choose to exclude areas from your planning scenarios based on Protected Area Status. If you choose to exclude these areas, project areas will not be assigned on these lands.
  
For more information regarding Protected Areas, click <a href='https://www.usgs.gov/programs/gap-analysis-project/science/pad-us-statistics-dashboard' target='_blank'>here</a>.">
  <div>
    Select areas you want to exclude from your Potential Treatable Area.
  </div>
  <section class="area-selection">
    <form [formGroup]="form">
      <div formArrayName="excluded_areas" class="checkbox-column">
        <div *ngFor="let area of excludedAreas$ | async; let i = index">
          <mat-checkbox
            [color]="'primary'"
            class="exclude-checkbox"
            [formControlName]="i"
            >{{ area.label }}</mat-checkbox
          >
        </div>
      </div>
    </form>
  </section>
</sg-section>
