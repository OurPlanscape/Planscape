<sg-modal
  [title]="modalTitle"
  [shortHeader]="true"
  [showBorders]="false"
  [showClose]="false"
  primaryButtonText="Delete"
  primaryButtonVariant="negative"
  (clickedSecondary)="cancelDelete()"
  (clickedClose)="cancelDelete()"
  (clickedPrimary)="confirmDelete()">
  <div modalBodyContent>
    Are you sure you want to delete this scenario? All configuration details and
    results will be permanently deleted, and this action cannot be undone.
  </div>
</sg-modal>
