<div class="horizontal-card" (click)="handleClick()">
  <div class="icon-box">
    <img [src]="iconsrc" class="icon-box-icon" />
    <ng-content class="icon-box-icon"></ng-content>
  </div>
  <div class="card-content">
    <div class="title">{{ title }}</div>
    <div class="details">
      <p class="small">{{ content }}</p>
    </div>
  </div>
</div>
