<div class="center-block">
  <!-- Content text -->
  <section class="content-section">
    <span *ngIf="(!hasPlans || !(loggedIn$ | async)) && !socal_enabled">Welcome to Planscape preview! <br>  Click Sierra Nevada to explore</span>
    <span *featureFlag="'show_socal'" >Welcome to Planscape  preview! <br> Choose a region to explore </span>
  </section>

  <!-- The region buttons -->
  <section class="button-row">
    <button
      mat-raised-button
      *ngFor="let region of regionOptions"
      color="primary"
      [disabled]="!region.available"
      (click)="setRegion(region)">
      {{ region.name | uppercase }}
    </button>
  </section>
</div>
