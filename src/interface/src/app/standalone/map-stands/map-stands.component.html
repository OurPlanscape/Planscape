<mgl-vector-source id="stands" [tiles]="[vectorLayerUrl]"></mgl-vector-source>

<mgl-layer
  id="outline-layer"
  type="line"
  source="stands"
  [paint]="{
    'line-color': 'black',
    'line-width': 3
  }"
  sourceLayer="project_area_outline"></mgl-layer>

<mgl-layer
  id="stands-layer"
  type="fill"
  source="stands"
  [paint]="paint"
  (layerMouseDown)="clickOnLayer($event)"
  sourceLayer="treatment_plan_prescriptions"></mgl-layer>

<mgl-layer
  id="stands-layer-selected"
  type="fill"
  source="stands"
  [paint]="{
    'fill-color': '#007dff',
    'fill-opacity': 0.2
  }"
  sourceLayer="treatment_plan_prescriptions"
  [filter]="[
    'in',
    ['get', 'id'],
    ['literal', selectedStands$ | async]
  ]"></mgl-layer>
