<mgl-geojson-source id="rectangle-source">
  <mgl-feature [geometry]="rectangleGeometry"></mgl-feature>
</mgl-geojson-source>
<mgl-layer
  id="selection-rectangle"
  type="line"
  source="rectangle-source"
  [paint]="{
    'line-color': '#0000FF',
    'line-width': 2
  }"></mgl-layer>
<mgl-layer
  id="selection-rectangle-fill"
  type="fill"
  source="rectangle-source"
  [paint]="{
    'fill-color': '#0000FF',
    'fill-opacity': 0.1
  }"></mgl-layer>
