<sg-modal
  [title]="data.title"
  [shortHeader]="true"
  [showBorders]="false"
  [showClose]="false"
  primaryButtonText="Delete"
  primaryButtonVariant="negative"
  (clickedSecondary)="cancel()"
  (clickedClose)="cancel()"
  (clickedPrimary)="confirm()">
  <div modalBodyContent [innerHTML]="data.body"></div>
</sg-modal>
