<sg-modal
  [title]="'Delete ' + data.name + '?'"
  primaryButtonVariant="negative"
  primaryButtonText="Delete"
  [showBorders]="false"
  (clickedClose)="cancel()"
  (clickedPrimary)="confirm()"
  (clickedSecondary)="cancel()">
  <div modalBodyContent class="padded">
    <b>Warning</b>
    : This operation cannot be reversed.
  </div>
</sg-modal>
