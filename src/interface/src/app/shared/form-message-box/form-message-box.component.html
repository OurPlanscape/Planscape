<div *ngIf="message" class="message-box" [ngClass]="getBoxClass()">
  <div class="title">
    <img [src]="getMessageIcon()" alt="message-icon" class="message-icon" />
    <p class="message-title">{{ title }}</p>
  </div>
  <div class="message-details">
    {{ message }}
    <ng-content select="[added-content]"></ng-content>
  </div>
</div>
