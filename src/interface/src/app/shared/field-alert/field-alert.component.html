<div class="field-alert-box" [ngClass]="boxClass[messageType]">
  <div class="field-alert-header">
    <div class="field-alert-title">
      <img
        [src]="icons[messageType]"
        alt="field-alert-icon"
        class="field-alert-icon" />
      <p class="title-text">{{ title }}</p>
    </div>
  </div>
  <div class="field-alert-details">
    {{ message }}
    <ng-content></ng-content>
  </div>
</div>
