<div class="root-container">
  <div class="opacity-slider-wrapper">
    {{label}}
    <mat-slider
      class="opacity-slider"
      color="primary"
      [min]="0"
      [max]="100"
      [thumbLabel]="true"
      [value]="opacityPercentage"
      (input)="onChange($event.value)">
      <input matSliderThumb>
    </mat-slider>
  </div>
</div>
