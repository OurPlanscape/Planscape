<h4 class="form-field-title">Password</h4>
<app-form-message
  [messageType]="FormMessageType.SUCCESS"
  *ngIf="success"
  title="Success!"
  message="Password updated">
</app-form-message>
<app-form-message
  [messageType]="FormMessageType.ERROR"
  *ngIf="error"
  title="Error!"
  message="{{ error }}">
</app-form-message>

<form
  [formGroup]="form"
  (ngSubmit)="saveForm()"
  *ngIf="state === 'editing' || state === 'saving'">
  <div class="form-field-label">
    Current Password
    <div class="required-blurb">required</div>
  </div>
  <mat-form-field appearance="outline" class="form-field-input">
    <input
      type="password"
      required
      formControlName="current"
      matInput
      [errorStateMatcher]="afterSubmitMatcher" />
  </mat-form-field>
  <div class="form-field-label">
    New Password
    <div class="required-blurb">required</div>
  </div>
  <mat-form-field appearance="outline" class="form-field-input">
    <input type="password" required formControlName="password" matInput />
  </mat-form-field>
  <div class="form-field-label">
    Confirm Password
    <div class="required-blurb">required</div>
  </div>
  <mat-form-field appearance="outline" class="form-field-input">
    <input
      type="password"
      required
      formControlName="passwordConfirm"
      matInput />
  </mat-form-field>
  <div>
    <button mat-flat-button color="primary" [disabled]="state === 'saving'">
      SAVE
    </button>
    <button
      type="button"
      mat-stroked-button
      color="secondary"
      (click)="cancel()"
      class="btn-spaced">
      Cancel
    </button>
  </div>

  <pre>
    {{ form?.errors | json }}
  </pre>

  <app-form-message
    [messageType]="FormMessageType.ALERT"
    *ngIf="form.errors?.['newPasswordsMustMatch']"
    title="Password Error"
    message="Both entries need to match"></app-form-message>

  <app-form-message
    [messageType]="FormMessageType.ALERT"
    *ngIf="form.errors?.['newPasswordMustBeNew']"
    title="Password Error"
    message="Your new password must be different form your old password"></app-form-message>
</form>

<div *ngIf="state === 'view'">
  <p class="form-field-p">Change Password</p>
  <button mat-flat-button color="primary" (click)="state = 'editing'">
    CHANGE
  </button>
</div>
