<sg-modal
  title="Deactivate Account"
  leadingIcon="warning-icon"
  primaryButtonText="Deactivate"
  primaryButtonVariant="negative"
  secondaryButtonText="Cancel"
  width="large"
  (doneClose)="deleteAccount()">
  <div class="delete-account-dialog">
    <p>
      <b>Are you sure you want to deactivate your account?</b>
      <br />
      This will deactivate your account, including any plans that you own.
      <br />
      <a href="/home">View my plans</a>
    </p>
    <form [formGroup]="deleteAccountForm">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          required
          formControlName="currentPassword"
          matInput />
      </mat-form-field>
    </form>
    <p *ngIf="error">{{ error }}</p>
  </div>
</sg-modal>
