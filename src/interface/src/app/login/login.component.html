<div class="signin-root">
  <div class="signin-card-container">
    <div class="signin-card">
      <h1 class="signin-title">Sign in to Planscape</h1>

      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="text" required formControlName="email" matInput />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" required formControlName="password" matInput />
        </mat-form-field>
        <p>
          <a
            class="forget-password-link"
            i18n="Text on a button to reset password"
            href="reset/">
            Forgot password?
          </a>
        </p>
        <mat-card-actions class="login-form-buttons">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="!form.valid"
            class="login-form-button">
            Sign in
          </button>
        </mat-card-actions>
        <div class="login-form-buttons">
          <button
            mat-stroked-button
            color="primary"
            data-id="explore"
            [routerLink]="'/map'"
            class="login-form-button">
            Explore
          </button>
          <button
            mat-stroked-button
            color="primary"
            data-id="create-account"
            [routerLink]="'/signup'"
            class="login-form-button">
            Create an Account
          </button>
        </div>
        <mat-error class="mat-error" *ngIf="accountError">
          {{ accountError }}
          <div *ngIf="offerReverify" class="post-error-option">
            <a clickable [routerLink]="[]" (click)="resendVerification()"
              >Click here to re-send your verification email.</a
            >
          </div>
        </mat-error>
      </form>
    </div>

    <div class="disclaimer-text">
      <p>{{ text1 }}</p>
    </div>
  </div>

  <div class="info-text-container">
    <app-planscape-about></app-planscape-about>
  </div>
</div>
