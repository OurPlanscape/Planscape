<div class="reset-password-container">
  <div class="reset-password-subcontainer">
    <div class="reset-password-logo-container">
      <div class="planscape-white-logo">
        <img src="assets/svg/planscape-white-logo.svg" alt="planscape logo" />
      </div>
      <div class="reset-password-card">
        <h1 class="title">Reset Password</h1>

        <form [formGroup]="form" (ngSubmit)="submit()" class="fields-group">
          <mat-label class="standard-label"
            >Create Password
            <span class="required-blurb">required</span>
          </mat-label>
          <mat-form-field appearance="outline">
            <input
              type="password"
              required
              formControlName="password1"
              matInput />

            <app-field-alert
              *ngIf="
                form.get('password1')?.hasError('minlength') &&
                form.get('password1')?.touched
              "
              title="Field error"
              message="Password must contain at least 8 characters.">
            </app-field-alert>
          </mat-form-field>

          <mat-label class="standard-label"
            >Confirm Password
            <span class="required-blurb">required</span>
          </mat-label>
          <mat-form-field appearance="outline">
            <input
              type="password"
              required
              formControlName="password2"
              matInput />
          </mat-form-field>

          <app-field-alert
            *ngIf="
              form.hasError('passwordsNotEqual') &&
              form.get('password2')?.touched
            "
            title="Field error"
            message="Passwords must match.">
          </app-field-alert>

          <app-form-message
            [messageType]="FormMessageType.ERROR"
            *ngIf="errors.length > 0"
            title="Password Reset Error"
            [message]="getErrors()">
          </app-form-message>

          <div class="reset-form-buttons">
            <button
              mat-flat-button
              color="primary"
              type="submit"
              [disabled]="!form.valid"
              class="reset-pw-button">
              RESET PASSWORD
            </button>
            <button
              mat-stroked-button
              color="secondary"
              type="button"
              class="cancel-reset-button"
              (click)="cancel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <app-credits-blurb></app-credits-blurb>
</div>

<div class="info-text-container">
  <app-planscape-about></app-planscape-about>
</div>
