<!-- Region Dropdown -->
<div
  [ngClass]="{
    'region-dropdown-wrapper': !loginEnabled,
    'region-wrapper': loginEnabled
  }">
  <select
    (change)="setRegion($event)"
    [ngClass]="{ 'region-dropdown': !loginEnabled, region: loginEnabled }">
    <option [selected]="!(selectedRegion$ | async)" disabled>
      Select a region
    </option>
    <option
      *ngFor="let region of regionOptions"
      [value]="region.type"
      [disabled]="!region.available"
      [selected]="(selectedRegion$ | async) === region.type"
      routerLink="/map">
      {{ region.name }}
    </option>
  </select>
</div>
