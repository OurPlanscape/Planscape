<mat-dialog-content class="reset-password-dialog">
  <img src="{{ checkUrl }}" alt="" />
  <h3
    class="gmat-headline-3"
    i18n="Title text for dialog confirming email reset">
    Password reset email sent
  </h3>
  <p
    class="gmat-body-1"
    i18n="Text indicating email sent to user to reset password">
    You should receive an email with instructions on how to reset your password.
  </p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-button-container">
  <button
    mat-raised-button
    color="primary"
    (click)="close()"
    i18n="Button to acknowledge and close the reset password dialog">
    OK
  </button>
</mat-dialog-actions>
