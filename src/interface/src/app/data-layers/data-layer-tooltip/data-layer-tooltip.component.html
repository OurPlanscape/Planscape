<div class="layer-info-card">
  <div class="header">
    <h3>Layer info</h3>
  </div>

  <div class="content">
    <p>
      Layer Name <span class="value">{{ layer?.name }}</span>
    </p>
    <p>
      Value Range <span class="value">{{ computeMinMax() }}</span>
    </p>
    <p>
      Source
      <a [href]="layer?.item?.public_url">{{ layer?.item?.dataset?.name }}</a>
    </p>
    <p>Vintage Date <span class="value">August 10, 2018</span></p>
  </div>

  <div class="footer">
    <a href="#"
      ><i class="material-symbols-outlined">download</i> Download Dataset</a
    >
    <a mat-raised-button color="primary" href="#" target="_blank">
      Learn more
    </a>
  </div>
</div>
