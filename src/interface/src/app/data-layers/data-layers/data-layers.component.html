<ng-container *ngIf="!selectedDataSet">
  <div
    *ngFor="let dataSet of dataSets$ | async"
    (click)="viewDatasetCategories(dataSet)"
    class="data-set">
    <div class="data-set-data">
      <div class="data-set-name">{{ dataSet.name }}</div>
      <div class="data-set-org">{{ dataSet.organization.name }}</div>
    </div>
    <mat-icon *ngIf="!selectedDataSet">chevron_right</mat-icon>
  </div>
</ng-container>

<div *ngIf="selectedDataSet" (click)="goBack()" class="data-set">
  <mat-icon *ngIf="selectedDataSet" class="icon-back">arrow_back</mat-icon>
  <div class="data-set-data">
    <div class="selected-name">{{ selectedDataSet.name }}</div>
    <div class="selected-org">{{ selectedDataSet.organization.name }}</div>
  </div>
</div>

<mat-tree
  *ngIf="selectedDataSet && treeData$ | async as treeData"
  [dataSource]="treeData"
  [treeControl]="treeControl"
  class="data-layers">
  <!-- Definition for a leaf node (item node with no children) -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <input
      name="data-layer"
      type="radio"
      (click)="showNode(node)"
      [id]="node.item.id" />
    <label [for]="node.item.id">{{ node.name }}</label>
  </mat-tree-node>

  <!-- Definition for a node that has children (category node) -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div
      class="mat-tree-node data-layer-node"
      matTreeNodeToggle
      [ngClass]="{ expanded: treeControl.isExpanded(node) }">
      <span class="icon"></span>
      {{ node.name }}
    </div>
    <div
      *ngIf="treeControl.isExpanded(node)"
      role="group"
      class="data-layer-cat">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>

<mat-spinner *ngIf="loading" diameter="20" class="loader"></mat-spinner>
<div *ngIf="noData" class="no-data">No data available.</div>
