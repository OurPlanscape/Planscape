<button
  class="data-layer-name"
  (click)="goToViewedLayer(viewedDataLayer)"
  *ngIf="viewedDataLayer$ | async as viewedDataLayer">
  <mat-icon class="icon-back">arrow_back</mat-icon>
  {{ viewedDataLayer.name }}
  <mat-icon
    *ngIf="showClearButton"
    class="close-btn"
    (click)="clearViewedDataLayer()"
    >close</mat-icon
  >
</button>
