<app-explore-map
  [mapNumber]="1"
  (mapCreated)="mapCreated($event)"
  [showMapNumber]="layoutMode !== 1"></app-explore-map>
<app-explore-map
  *ngIf="layoutMode > 1"
  [mapNumber]="2"
  (mapCreated)="mapCreated($event)"></app-explore-map>
<app-explore-map
  [mapNumber]="3"
  *ngIf="layoutMode === 4"
  (mapCreated)="mapCreated($event)"></app-explore-map>
<app-explore-map
  [mapNumber]="4"
  *ngIf="layoutMode === 4"
  (mapCreated)="mapCreated($event)"></app-explore-map>
