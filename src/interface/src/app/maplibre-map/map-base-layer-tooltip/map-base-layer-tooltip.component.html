
<mgl-popup *ngIf="tooltipLongLat"
    [lngLat]="tooltipLongLat"
    [closeButton]="false"
    [closeOnClick]="false"
    [anchor]="'left'"
    [offset]="20"
    maxWidth="none"
    className="vector-tooltip"
    >
    <div class="tooltip-content no-select">{{ baseLayerTooltipContent }}</div>
</mgl-popup>
