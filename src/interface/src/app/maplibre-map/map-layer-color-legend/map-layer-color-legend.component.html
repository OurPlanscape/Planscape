<div
  [ngClass]="{ compact: size === 'compact' }"
  class="layer-color-legend"
  *ngIf="colorLegendInfo$ | async as legendInfo">
  <div class="legend-title">
    {{ legendInfo.title }}
  </div>
  <div *ngIf="colorType !== 'RAMP'" class="entries-legend">
    <div *ngFor="let entry of legendInfo.entries" class="legend-line">
      <div
        class="swatch-box"
        [ngStyle]="{ 'background-color': entry.colorHex }"></div>
      <div class="swatch-label">
        {{ entry.entryLabel }}
      </div>
    </div>
  </div>

  <div *ngIf="colorType === 'RAMP'" class="ramp-legend">
    <div class="ramp-legend-box">
      <div
        class="swatch-gradient"
        [ngStyle]="{ background: gradientStyle }"></div>
      <div class="ramp-label-box">
        <div *ngFor="let label of gradientLabels" class="swatch-label">
          {{ label }}
        </div>
      </div>
    </div>
  </div>
</div>
