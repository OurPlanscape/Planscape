<div class="layer-color-legend" *ngIf="colorLegendInfo$ | async as legendInfo">
  <div class="legend-title">
    {{ legendInfo.title }}
  </div>
  <div *ngFor="let entry of legendInfo.entries" class="legend-line">
    <div
      class="swatch-box"
      [ngStyle]="{ 'background-color': entry.colorHex }"></div>
    <div class="swatch-label">
      {{ entry.entryLabel }}
    </div>
  </div>

  <div *ngIf="mapType === 'RAMP'" class="ramp-legend">
    <div
      class="swatch-gradient"
      [ngStyle]="{ background: gradientStyle }"></div>
    <div class="ramp-label-box">
      <div *ngFor="let label of gradientLabels" class="ramp-label">
        {{ label }}
      </div>
      </div>
  </div>
</div>
