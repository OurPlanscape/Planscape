<app-map-nav-bar>
  <sg-opacity-slider
    *ngIf="showOpacitySlider$ | async"
    class="navbar-slider"
    [minValue]="0"
    [maxValue]="1"
    [step]="0.01"
    [sliderValue]="(opacity$ | async) ?? 0.5"
    (valueChange)="handleOpacityChange($event)"
    [tooltip]="(opacityTooltip$ | async) || ''"></sg-opacity-slider>
</app-map-nav-bar>

<mgl-map
  *ngIf="bounds$ | async as bounds"
  [style]="(baseLayerUrl$ | async) || ''"
  [transformRequest]="transformRequest"
  [maxZoom]="maxZoom"
  [minZoom]="minZoom"
  [dragRotate]="false"
  [fitBoundsOptions]="{ padding: { top: 70, bottom: 40, left: 20, right: 20 } }"
  [fitBounds]="bounds"
  (mapLoad)="mapLoaded($event)">
  <app-map-zoom-control
    *ngIf="mapLibreMap"
    [mapLibreMap]="mapLibreMap"
    controlsPosition="bottom-right"></app-map-zoom-control>

  <!-- This *ngIf="true" is a hack to fix the issue where the planning area was displayed on top of the project areas when moving back and forward. -->
  <app-planning-area-layer *ngIf="true"></app-planning-area-layer>

  <app-map-data-layer
    *ngIf="mapLibreMap"
    [mapLibreMap]="mapLibreMap"></app-map-data-layer>

  <app-map-base-layers
    *ngIf="mapLibreMap"
    [mapLibreMap]="mapLibreMap"></app-map-base-layers>

  <mgl-layer
    type="background"
    id="bottom-layer"
    [layout]="{ visibility: 'none' }">
  </mgl-layer>

  <ng-container *ngIf="showProjectAreas$ | async">
    <app-map-project-areas
      *ngIf="projectAreaCount$ | async as projectAreasCount"
      [projectAreasCount]="projectAreasCount"
      [showHoveredProjectAreas]="false"
      [mapLibreMap]="mapLibreMap"
      [labelField]="'rank'">
    </app-map-project-areas>
  </ng-container>
  <mgl-control position="bottom-left">
    <app-data-layer-name [showClearButton]="true"></app-data-layer-name>
  </mgl-control>

  <ng-container *ngIf="showScenarioStands$ | async">
    <app-scenario-stands
      *ngIf="mapLibreMap"
      [mapLibreMap]="mapLibreMap"></app-scenario-stands>
  </ng-container>

  <mgl-control position="top-left">
    <app-map-layer-color-legend></app-map-layer-color-legend>
  </mgl-control>

  <mgl-control position="top-right" *ngIf="showScenarioStands$ | async">
    <app-scenario-legend></app-scenario-legend>
  </mgl-control>
</mgl-map>

<div
  class="loader"
  [class.visible]="loading$ | async"
  [attr.aria-hidden]="
    (loading$ | async) === false || (loading$ | async) === null
  ">
  <mat-spinner diameter="32"></mat-spinner>
</div>
