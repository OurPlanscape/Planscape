<app-map-nav-bar>
  <sg-opacity-slider
    class="navbar-slider"
    [minValue]="0"
    [maxValue]="1"
    [step]="0.01"
    [sliderValue]="(projectLayerOpacity$ | async) || 0"
    (valueChange)="handleOpacityChange($event)"></sg-opacity-slider>
</app-map-nav-bar>

<mgl-map
  [style]="(baseLayerUrl$ | async) || ''"
  [transformRequest]="transformRequest"
  [maxZoom]="17"
  [minZoom]="7"
  [center]="[-74.5, 40]"
  [dragRotate]="false"
  (mapLoad)="mapLibreMap = $event">
  <mgl-control position="bottom-right">
    <div class="vertical-control">
    <button mat-icon-button type="button" (click)="zoomIn()" class="zoom-button zoom-in-button">
      <mat-icon class="material-symbols-outlined">add</mat-icon>
    </button>
    <button mat-icon-button type="button" (click)="zoomOut()" class="zoom-button">
      <mat-icon class="material-symbols-outlined">remove</mat-icon>
    </button>
    </div>
  </mgl-control>
</mgl-map>
