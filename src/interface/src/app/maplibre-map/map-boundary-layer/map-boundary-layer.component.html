<ng-container *ngIf="boundaryShape">
  <mgl-geojson-source id="caboundary" [data]="boundaryShape">
  </mgl-geojson-source>
  <mgl-layer
    id="shapefile-layer"
    source="caboundary"
    [type]="'line'"
    [paint]="{
      'line-color': '#0000ff',
      'line-width': 2,
    }">
  </mgl-layer>
</ng-container>
