<mgl-control [position]="controlsPosition">
  <div class="controls">
    <button
      type="button"
      (click)="zoomIn()"
      matTooltip="Zoom In"
      matTooltipPosition="right">
      <mat-icon class="material-symbols-outlined">add</mat-icon>
    </button>
    <button
      type="button"
      (click)="zoomOut()"
      matTooltip="Zoom Out"
      matTooltipPosition="right">
      <mat-icon class="material-symbols-outlined">remove</mat-icon>
    </button>
  </div>
</mgl-control>
