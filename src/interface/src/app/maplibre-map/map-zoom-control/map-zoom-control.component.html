<mgl-control [position]="controlsPosition">
  <div class="controls" *ngIf="mapZoomLevel$ | async as curZoomLevel">
    <button
      class="zoom-in"
      type="button"
      (click)="zoomIn()"
      matTooltip="Zoom In"
      [disabled]="curZoomLevel >= maxZoom"
      matTooltipPosition="right">
      <mat-icon class="material-symbols-outlined">add</mat-icon>
    </button>
    <button
      class="zoom-out"
      type="button"
      (click)="zoomOut()"
      matTooltip="Zoom Out"
      matTooltipPosition="right"
      [disabled]="curZoomLevel <= minZoom">
      <mat-icon class="material-symbols-outlined">remove</mat-icon>
    </button>
  </div>
</mgl-control>
