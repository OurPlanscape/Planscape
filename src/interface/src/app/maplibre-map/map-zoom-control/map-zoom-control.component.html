<mgl-control position="bottom-right">
    <div class="vertical-control">
    <button mat-icon-button type="button" (click)="handleZoomIn()" class="zoom-button">
      <mat-icon class="material-symbols-outlined">add</mat-icon>
    </button>
    <button mat-icon-button type="button" (click)="handleZoomOut()" class="zoom-button">
      <mat-icon class="material-symbols-outlined">remove</mat-icon>
    </button>
    </div>
  </mgl-control>
