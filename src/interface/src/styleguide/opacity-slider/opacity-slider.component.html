<mat-card class="slider-card">
  <div class="slider-label">{{ title }}</div>
  <mat-slider
    class="slider-control"
    min="{{ minValue }}"
    max="{{ maxValue }}"
    step="{{ step }}">
    <input
      matSliderThumb
      [(ngModel)]="sliderValue"
      #slider
      (ngModelChange)="onSliderChange()"
      (dragEnd)="onDragEnd($event)"
      (dragStart)="onDragStart($event)" />
  </mat-slider>
</mat-card>
