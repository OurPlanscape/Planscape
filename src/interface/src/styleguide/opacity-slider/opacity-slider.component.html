<mat-card class="slider-card">
  <div class="slider-label" *ngIf="title">{{ title }}</div>
  <mat-slider
    class="slider-control"
    [min]="minValue"
    [max]="maxValue"
    [step]="step">
    <input
      #slider
      matSliderThumb
      [(ngModel)]="sliderValue"
      (ngModelChange)="onSliderChange()"
      (dragEnd)="onDragEnd($event)"
      (dragStart)="onDragStart($event)" />
  </mat-slider>
</mat-card>
