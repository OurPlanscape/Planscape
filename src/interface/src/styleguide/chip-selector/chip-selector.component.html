<mat-form-field appearance="outline" subscriptSizing="dynamic">
    <mat-chip-row
      class="chip-row"
      *ngFor="let item of items"
      (removed)="handleRemove(item)">
      {{ item }}
      <button matChipRemove [attr.aria-label]="'remove ' + item">
        <mat-icon>close</mat-icon>
      </button>
    </mat-chip-row>
</mat-form-field>
