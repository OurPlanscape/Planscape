<div class="step">
  <ng-container
    *ngIf="selected"
    [ngTemplateOutlet]="selected.content"></ng-container>
</div>

<div class="actions">
  <button sg-button [disabled]="selectedIndex === 0" (click)="goBack()">
    {{ backLabel }}
  </button>
  <button
    sg-button
    (click)="goNext()"
    variant="primary"
    [disabled]="savingStep"
    [loading]="savingStep">
    {{ selectedIndex === steps.length - 1 ? finishLabel : continueLabel }}
  </button>
</div>
