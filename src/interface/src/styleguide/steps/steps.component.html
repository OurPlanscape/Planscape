<div class="step">
  <ng-container
    *ngIf="selected"
    [ngTemplateOutlet]="selected.content"></ng-container>
</div>

<div class="actions" *ngIf="showActions">
  <div class="step-count">
    Step {{ selectedIndex + 1 }} of {{ steps.length }}
  </div>
  <button sg-button [disabled]="selectedIndex === 0" (click)="goBack()">
    {{ backLabel }}
  </button>
  <button
    sg-button
    (click)="goNext()"
    variant="primary"
    [disabled]="savingStep || disabled"
    [loading]="savingStep">
    {{ isLastStep ? finishLabel : continueLabel }}
  </button>
</div>
