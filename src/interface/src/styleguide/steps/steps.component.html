<!-- Content projection for navigation and steps -->
<ng-content></ng-content>

<!-- Step content display -->
<div class="step">
  <ng-container
    *ngIf="selected"
    [ngTemplateOutlet]="selected.content"></ng-container>
</div>

<!-- Action buttons -->
<div class="actions">
  <button sg-button [disabled]="selectedIndex === 0" (click)="goBack()">
    {{ backLabel }}
  </button>
  <button
    sg-button
    (click)="goNext()"
    variant="primary"
    [disabled]="savingStep || disabled"
    [loading]="savingStep">
    {{ isLastStep ? finishLabel : continueLabel }}
  </button>
</div>
