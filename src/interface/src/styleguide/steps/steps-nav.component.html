<div class="stepper-container">
  <div *ngFor="let step of steps; let i = index" class="step-wrapper">
    <div
      class="step-item"
      [class.completed]="isStepCompleted(i)"
      [class.current]="isStepCurrent(i)"
      [class.future]="getStepState(i) === 'future'"
      [class.clickable]="isStepClickable(i)"
      (click)="onStepClick(i)">
      <div class="step-indicator">
        <div class="step-circle">
          <mat-icon
            *ngIf="isStepCompleted(i) && !isStepCurrent(i)"
            class="checkmark"
            >check</mat-icon
          >
          <span
            *ngIf="!isStepCompleted(i) || isStepCurrent(i)"
            class="step-number"
            >{{ i + 1 }}</span
          >
        </div>
      </div>

      <div class="step-label">{{ step.label }}</div>
    </div>

    <div
      *ngIf="i !== steps.length - 1"
      class="step-connector"
      [class.step-connector-completed]="getStepState(i) === 'completed'"></div>
  </div>
</div>
