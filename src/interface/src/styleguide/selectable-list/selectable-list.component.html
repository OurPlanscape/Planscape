<div class="table">

  <div class="list-header list-row">
    <div class="left-column">
      <div class="select-title">Select</div>

    </div>
    <div class="right-column">
      <div>View Layer</div>
    </div>
  </div>
  <div *ngFor="let item of items" class="list-row">
    <div class="left-column">
      <div class="select">
        <button mat-icon-button class="select-button" [ngClass]="{ selected: isSelected(item) }"
          (click)="selectItem(item)" type="button">
          <mat-icon>{{ isSelected(item) ? 'remove' : 'add' }}</mat-icon>
        </button>
      </div>
    </div>
    <div class="right-column">
      <mat-checkbox class="view-checkbox" [checked]="isViewed(item)" (change)="viewItem(item)">{{ item.name
        }}</mat-checkbox>
      <div class="color-box" [ngClass]="{ selected: isViewed(item) }"
        [ngStyle]="{ 'background-color': getColor(item) }"></div>
    </div>
  </div>

</div>
