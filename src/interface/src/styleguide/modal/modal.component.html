<section class="header" *ngIf="hasHeader" [ngClass]="{ short: shortHeader }">
  <div class="header-title">
    <mat-icon
      *ngIf="leadingIcon"
      class="leading-icon"
      [ngClass]="leadingIconVariant"
      >{{ leadingIcon }}</mat-icon
    >
    <div>{{ title }}</div>
  </div>
  <div class="title-buttons">
    <sg-popover
      *ngIf="hasTooltipContent"
      icon="help_outline"
      [content]="tooltipContent"></sg-popover>

    <button
      mat-icon-button
      (click)="handleCloseButton()"
      aria-label="close"
      *ngIf="showClose">
      <mat-icon class="close-btn">close</mat-icon>
    </button>
  </div>
</section>
<ng-content select="[modalInfoBox]"></ng-content>
<main
  class="modal-body"
  [ngClass]="{
    scrollable: scrollableContent,
    short: shortHeader,
  }">
  <ng-content select="[modalBodyContent]"></ng-content>
</main>
<section
  class="footer"
  *ngIf="hasFooter"
  [ngClass]="{ centered: centerFooter }">
  <button
    *ngIf="hasSecondaryButton"
    sg-button
    type="button"
    [variant]="secondaryButtonVariant"
    [disabled]="secondaryButtonDisabled"
    (click)="handleSecondaryButton()">
    {{ secondaryButtonText }}
  </button>

  <button
    [attr.cdkFocusInitial]="!primaryButtonDisabled ? '' : null"
    sg-button
    variant="primary"
    type="button"
    [variant]="primaryButtonVariant"
    [ngClass]="{ 'spinner-class': isInSpinState }"
    [disabled]="primaryButtonDisabled"
    (click)="handlePrimaryButton()">
    <mat-spinner
      class="primary-spinner"
      *ngIf="hasPrimarySpinner && isInSpinState"
      diameter="20"></mat-spinner>
    <span>{{ primaryButtonText }}</span>
  </button>
</section>
