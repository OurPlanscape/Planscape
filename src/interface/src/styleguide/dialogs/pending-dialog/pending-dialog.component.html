<sg-modal
  title=""
  [showClose]="false"
  [hasHeader]="false"
  [showBorders]="false"
  [centerFooter]="true"
  (clickedClose)="close()"
  (clickedPrimary)="confirm()"
  (clickedSecondary)="close()"
  [primaryButtonText]="data.primaryButtonText"
  [secondaryButtonText]="data.secondaryButtonText || 'Cancel'">
  <div modalBodyContent>
    <sg-modal-confirmation-dialog
      [headline]="data.headline"
      [message]="data.message"
      [infoType]="'pending'"></sg-modal-confirmation-dialog>
  </div>
</sg-modal>
