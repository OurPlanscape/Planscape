<sg-modal
  title=""
  [showClose]="false"
  [hasHeader]="false"
  [showBorders]="false"
  [centerFooter]="true"
  (clickedPrimary)="close()"
  [primaryButtonText]="data.primaryButtonText || 'Close'"
  [hasSecondaryButton]="false">
  <div modalBodyContent>
    <sg-modal-confirmation-dialog
      [headline]="data.headline"
      [message]="data.message"
      infoType="success"></sg-modal-confirmation-dialog>
  </div>
</sg-modal>
