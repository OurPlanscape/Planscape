<button
  [matMenuTriggerFor]="menu"
  aria-label="more scenario Options"
  class="dropdown-button"
  [disabled]="disabled"
  [ngClass]="{ 'active-filter': hasSelections(), disabled: disabled }">
  <mat-icon *ngIf="leadingIcon"></mat-icon>
  <div class="dropdown-label" [ngClass]="{ 'active-filter': hasSelections() }">
    {{ selectionText() }}
  </div>
  <div class="selected-count-chip" *ngIf="showCount()">
    {{ selectedItems.length }}
  </div>
  <mat-icon *ngIf="!hasSelections()">keyboard_arrow_down</mat-icon>
  <mat-icon
    *ngIf="hasSelections()"
    class="close-icon"
    (click)="handleClose($event)"
    >close</mat-icon
  >
</button>
<mat-menu #menu="matMenu" panelClass="menupanel">
  <button
    class="dropdown-item"
    mat-menu-item
    *ngFor="let item of menuItems"
    (click)="toggleSelection(item)">
    <div class="menu-item-content">
      <div>{{ item }}</div>
      <mat-icon *ngIf="isInSelection(item)">check</mat-icon>
    </div>
  </button>
</mat-menu>
